<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <!-- normalize -->
    <link rel="stylesheet" href="/assets/css/base/normalize.css">

    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- base -->
    <link rel="stylesheet" href="/assets/css/base/base.css">
    <!-- header -->
    <link rel="stylesheet" href="/assets/css/header.css">
    <!-- barra -->
    <link rel="stylesheet" href="/assets/css/barra/barra.css">
    <link rel="stylesheet" href="/assets/css/barra/barra-header.css">
    <!-- logo-alura -->
    <link rel="stylesheet" href="/assets/css/logo-alura.css">
    <!-- logo-mando -->
    <link rel="stylesheet" href="/assets/css/logo-mando.css">
    <!-- search -->
    <link rel="stylesheet" href="/assets/css/search/search.css">
    <link rel="stylesheet" href="/assets/css//search/search-input.css">
    <!-- campos -->
    <link rel="stylesheet" href="/assets/css/campos.css">
    <!-- campo-lbl -->
    <link rel="stylesheet" href="/assets/css/campo-lbl.css">
    <!-- campo-input -->
    <link rel="stylesheet" href="/assets/css/campo-input.css">
    <!-- campo-textarea -->
    <link rel="stylesheet" href="/assets/css/campo-textarea.css">
    <!-- label-nombre -->
    <link rel="stylesheet" href="/assets/css/label-nombre.css">
    <!-- login -->
    <link rel="stylesheet" href="/assets/css/login/login.css">
    <link rel="stylesheet" href="/assets/css/login/login-titulo.css">
    <!-- bg-color -->
    <link rel="stylesheet" href="/assets/css/bg-color.css">
    <!-- btn -->
    <link rel="stylesheet" href="/assets/css/btn.css">
    <link rel="stylesheet" href="/assets/css/informacion/informacion.css">
    <link rel="stylesheet" href="/assets/css/informacion/informacion-contenedor.css">
    <!-- lista-informacion -->
    <link rel="stylesheet" href="/assets/css/lista-informacion.css">
    <!-- info -->
    <link rel="stylesheet" href="/assets/css/info/info.css">
    <link rel="stylesheet" href="/assets/css/info/info-enlace.css">
    <!-- formulario -->
    <link rel="stylesheet" href="/assets/css/formulario/formulario.css">
    <link rel="stylesheet" href="/assets/css/formulario/formulario-contenido.css">
    <link rel="stylesheet" href="/assets/css/formulario/formulario-titulo.css">
    <!-- footer -->
    <link rel="stylesheet" href="/assets/css/footer.css">
    <!-- redes -->
    <link rel="stylesheet" href="/assets/css/redes/redes.css">
    <link rel="stylesheet" href="/assets/css/redes/redes-lista.css">
    <!-- eliminar -->
    <link rel="stylesheet" href="/assets/css/error2.css">
    <!-- descripcion -->
    <link rel="stylesheet" href="/assets/css/descripcion/descripcion.css">
    <link rel="stylesheet" href="/assets/css/descripcion/descripcion-lbl.css">
    <link rel="stylesheet" href="/assets/css/descripcion/descripcion-texto.css">
</head>

<body>
    <header>
        <div class="barra barra--univ container">
            <h1 class="barra__header">
                <a href="/index.html">
                    <img width="25px" height="25px" class="logo--alura" src="../assets/img/icons/alura-logo.svg"
                        alt="logo alura">
                    <img width="45px" height="45px" class="logo--mando" src="../assets/img/icons/mando-logo.svg"
                        alt="imagen aluraGeek">
                </a>
            </h1>
            <div class="search">
                <input class="search__input" type="search" placeholder="¿Qué desea buscar?">
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <form class="login bg-color" data-form="producto">
                <fieldset>
                    <h2 class="login__titulo">Agregar Producto</h2>

                    <div class="campos">
                        <div>
                            <input type="text" name="Url" id="url" required class="campo__input" data-tipo="url">
                            <label for="url" class="campo__lbl"><span class="label__nombre">Url de la
                                    imagen</span></label>
                        </div>
                        <div>
                            <input type="text" name="categoria" id="categoria" required class="campo__input"
                                data-tipo="categoria">
                            <label for="categoria" class="campo__lbl"><span class="label__nombre">Categoria del
                                    producto</span></label>
                        </div>
                        <div>
                            <input type="text" name="producto" id="producto " required class="campo__input"
                                data-tipo="nombre">
                            <label for="producto " class="campo__lbl"><span class="label__nombre">Nombre del
                                    producto</span></label>
                        </div>
                        <div>
                            <input type="number" name="precio" id="precio" required class="campo__input"
                                data-tipo="precio">
                            <label for="precio" class="campo__lbl"><span class="label__nombre">Precio del
                                    producto</span></label>
                        </div>
                        <div class="descripcion-1">
                            <textarea name="descripcion" id="descripcion" class="descripcion" required
                                data-tipo="descripcion"></textarea>
                            <label for="descripcion" class="descripcion__lbl"><span
                                    class="descripcion__texto">Descripción del producto</span></label>
                        </div>
                    </div>
                </fieldset>
                <button class="btn btn--submit" type="submit">Agregar Producto</button>
            </form>
        </section>
    </main>
    </section>
    <footer class="footer container">
        <p>Desarrollado por Danny yael : <span>2023</span></p>

        <div class="redes">
            <ul class="redes__lista">
                <li class="red">
                    <a href="#">
                        <img class="red__img" src="/assets/img/icons/facebook.svg" alt="red facebook">
                    </a>
                </li>
                <li class="red">
                    <a href="#">
                        <img class="red__img" src="/assets/img/icons/twtter.svg" alt="red twtter">
                    </a>
                </li>
                <li class="red">
                    <a href="#">
                        <img class="red__img" src="/assets/img/icons/wha.svg" alt="red WhAatsApp">
                    </a>
                </li>
                <li class="red">
                    <a href="#">
                        <img class="red__img" src="/assets/img/icons/instagram.svg" alt="red instagram">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="/assets/controllers/agregar.productos.js"></script>
</body>

</html>
